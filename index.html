<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire HTML5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Mon super formulaire</h1>
      <i class="fa-solid fa-circle-half-stroke"></i>
    </header>
    <form method="POST" class="container">
      <label for="firstName">Prénom</label> <br />
      <input
        class="form-control"
        type="text"
        name="firstName"
        value="John"
        id="firstName"
        placeholder="Votre prénom"
        required
        minlength="3"
        maxlength="40"
      />
      <br />
      <label for="lastName">Nom</label> <br />
      <input
        class="form-control"
        type="text"
        value="Doe"
        name="lastName"
        id="lastName"
        placeholder="Votre nom"
        required
        minlength="3"
        maxlength="40"
      />
      <br />
      <label for="age">Âge</label> <br />
      <input
        class="form-control"
        type="number"
        name="age"
        id="age"
        style="width: 140px"
        placeholder="Votre âge"
        min="16"
        max="99"
      />
      <br />
      <label for="password">Mot de passe</label> <br />
      <input
        class="form-control"
        type="password"
        name="password"
        id="password"
        placeholder="Votre mot de passe"
        minlength="7"
        maxlength="20"
        required
      />

      <br />

      <label>Formation</label> <br />
      <input type="radio" name="training" id="bacG" value="bacG" />
      <label for="bacG">Bac Général</label> <br />
      <input type="radio" name="training" id="bacP" value="bacP" />
      <label for="bacP">Bac Professionnel</label> <br />
      <input type="radio" name="training" id="other" value="other" />
      <label for="other">Autre</label> <br />

      <label for="campus">Campus</label> <br />
      <select class="form-control" name="campus" id="campus">
        <option value="versailles">Versailles</option>
        <option value="clermont-ferrand">Clermont-Ferrand</option>
        <option value="lyon">Lyon</option>
        <option value="montpellier">Montpellier</option>
      </select>

      <br />
      <label>Mastères envisagés</label> <br />
      <input type="checkbox" name="master" id="IA" value="IA" />
      <label for="IA">IA</label> <br />
      <input type="checkbox" name="master" id="cyber" value="Cyber" />
      <label for="cyber">Cyber</label> <br />
      <input type="checkbox" name="master" id="PLM" value="PLM" />
      <label for="PLM">PLM</label> <br />

      <br />
      <br />

      <input class="btn btn-primary" type="submit" value="S'inscrire" />
    </form>

    <script src="./script.js"></script>
  </body>
</html>
