<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire HTML5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form method="POST" class="container">
      <label for="firstName">Prénom</label> <br />
      <input
        class="form-control"
        type="text"
        name="firstName"
        id="firstName"
        placeholder="Votre prénom"
        required
        minlength="3"
        maxlength="40"
      />
      <br />
      <label for="lastName">Nom</label> <br />
      <input
        class="form-control"
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Votre nom"
        required
        minlength="3"
        maxlength="40"
      />
      <br />
      <label for="age">Âge</label> <br />
      <input
        class="form-control"
        type="number"
        name="age"
        id="age"
        style="width: 140px"
        placeholder="Votre âge"
        min="16"
        max="99"
      />
      <br />
      <label for="password">Mot de passe</label> <br />
      <input
        class="form-control"
        type="password"
        name="password"
        id="password"
        placeholder="Votre mot de passe"
        minlength="7"
        maxlength="20"
        required
      />

      <br />

      <label>Formation</label> <br />
      <input type="radio" name="training" id="bacG" />
      <label for="bacG">Bac Général</label> <br />
      <input type="radio" name="training" id="bacP" />
      <label for="bacP">Bac Professionnel</label> <br />
      <input type="radio" name="training" id="other" />
      <label for="other">Autre</label> <br />

      <label for="campus">Campus</label> <br />
      <select class="form-control" name="campus" id="campus">
        <option value="versailles">Versailles</option>
        <option value="clermont-ferrand">Clermont-Ferrand</option>
        <option value="lyon">Lyon</option>
        <option value="montpellier">Montpellier</option>
      </select>

      <br />
      <label>Mastères envisagés</label> <br />
      <input type="checkbox" name="master" id="IA" />
      <label for="IA">IA</label> <br />
      <input type="checkbox" name="master" id="cyber" />
      <label for="cyber">Cyber</label> <br />
      <input type="checkbox" name="master" id="PLM" />
      <label for="PLM">PLM</label> <br />

      <br />
      <br />

      <input class="btn btn-primary" type="submit" value="S'inscrire" />
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
